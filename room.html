<!DOCTYPE html>
<html>
  <head>
    <title>My Virtual Gaming Room</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-plane position="0 0.1 -3" rotation="-90 0 0" width="10" height="10" color="#222"></a-plane>
      <a-plane position="0 4 -3" rotation="90 0 0" width="10" height="10" color="#111"></a-plane>
      <a-plane position="0 2 -8" width="10" height="4" color="#333"></a-plane>
      <a-plane position="-5 2 -3" rotation="0 90 0" width="10" height="4" color="#333"></a-plane>
      <a-plane position="5 2 -3" rotation="0 -90 0" width="10" height="4" color="#333"></a-plane>

      <a-box position="0 1 -6" width="3" height="0.1" depth="1.5" color="#000"></a-box>
      <a-cylinder position="-1.2 0.5 -6" radius="0.05" height="1" color="#555"></a-cylinder>
      <a-cylinder position="1.2 0.5 -6" radius="0.05" height="1" color="#555"></a-cylinder>

      <a-box position="0 1.6 -6.2" width="1.5" height="0.8" depth="0.05" color="#111"></a-box>
      <a-plane position="0 1.6 -6.17" width="1.4" height="0.7" color="#fff" shader="flat">
          <a-text value="SYSTEM ONLINE" color="red" align="center" width="4"></a-text>
      </a-plane>
      
      <a-box position="-1.1 1.6 -6" rotation="0 25 0" width="0.6" height="0.8" depth="0.05" color="#111"></a-box>
      <a-plane position="-1.1 1.6 -5.97" rotation="0 25 0" width="0.5" height="0.7" color="#00ffff" shader="flat" opacity="0.3"></a-plane>

      <a-box position="1.2 1.3 -6" width="0.5" height="0.6" depth="0.8" color="#111" opacity="0.9"></a-box>
      <a-light type="point" color="#ff00ff" distance="2" intensity="2" position="1.2 1.3 -6"></a-light>

      <a-box position="-3.5 1.5 -4" width="2" height="3" depth="1" color="#4A3B2C"></a-box>
      <a-sphere position="-3 1.5 -3.45" radius="0.05" color="gold"></a-sphere>

      <a-light type="ambient" color="#444"></a-light>
      <a-light type="point" color="#00ffff" distance="5" intensity="1.5" position="0 2 -5.5"></a-light>
      
      <a-entity id="rig" position="0 1.6 2">
        <a-camera look-controls wasd-controls>
            <a-cursor color="yellow"></a-cursor> </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
